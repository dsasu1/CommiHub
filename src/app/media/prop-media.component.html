<div class="ui-block">
  <div class="ui-block-title">
    <h6 class="title">{{'Media' | translate}} / {{'Documents' | translate}}</h6>
  </div>
  <div class="ui-block-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a [ngClass]="{'nav-link': true, 'curPointer': true , 'active': currentTab == 'CoverImage' }" id="CoverImage-tab"   (click)="changeTab('CoverImage')" >{{'CoverImage' | translate}}</a>
      </li>
      <!--<li class="nav-item">
        <a [ngClass]="{'nav-link': true, 'curPointer': true, 'active': currentTab == 'Photos' }" id="Photos-tab"  (click)="changeTab('Photos')"  >{{'Photos' | translate}}</a>
      </li>

      </li>
      <li class="nav-item">
        <a [ngClass]="{'nav-link': true, 'curPointer': true, 'active': currentTab == 'FloorPlans' }" id="FloorPlans-tab" (click)="changeTab('FloorPlans')"  >{{'FloorPlans' | translate}}</a>
      </li>-->
    </ul>
    <div class="" id="myTabContent">
      <div class="" *ngIf="currentTab == 'CoverImage'" id="CoverImage">
        <app-upload-form [uploadOptions]="upOtions" (onFinishedUpload)="onUploadFinished($event)"></app-upload-form>
        <div class="row">
          <div class="col-lg-12">
            <label>{{'CurrentCoverImage' | translate}}</label>
          </div>
            
            <div class="col-lg-6">
              <div class="friend-item">
                <div class="friend-header-thumb">
                  <img [src]="GetImageUrl()" alt="friend">
                </div>
              </div>
            </div>
          </div>
      </div>

      </div>
      <div class="" id="Forms" *ngIf="currentTab == 'Forms'" >    
        <app-upload-form [name]="'forms'" ></app-upload-form>
      </div>
      <div class="" id="FloorPlans"  *ngIf="currentTab == 'FloorPlans'" >
        <app-upload-form [name]="'floorplans'"></app-upload-form>
      </div>-->
