<div class="row">
  <form style="min-width:100%;" #uploadform="ngForm" ngNativeValidate (ngSubmit)="onUpload(uploadform)">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <app-errormessage [appMsg]="InfoMsg"></app-errormessage>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
          <label class="btn btn-blue">
            {{'ChooseFile' | translate}} <input type="file"  [(ngModel)]="fileInput" name="{{uploadOptions.name}}" id="{{uploadOptions.name}}"  [multiple]="uploadOptions.allowMultiple" accept="{{uploadOptions.acceptsType}}" (change)="onFileChange($event)" hidden>
          </label>
        
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngIf="filesToUpload.length > 0">
          <button type="button" class="btn btn-secondary " (click)="clearForm(uploadform)">{{'Clear' | translate}}</button>
          <button type="submit" class="btn btn-blue" [disabled]="!uploadform.form.valid">{{'Upload' | translate}} <app-progressbar [isSpinner]="true" *ngIf="isSubmitted"></app-progressbar></button>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <ul>
            <li *ngFor="let file of filesToUpload">{{file.name}}</li>
          </ul>
        </div>
      </div>

    </div>
    


  </form>
</div>
