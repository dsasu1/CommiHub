<div class="ui-block">
  <div class="ui-block-title">
    <h6 class="title">{{'Events' | translate}}</h6>
  </div>
  <div class="ui-block-content">
    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-success" [hidden]="isOpenForm" type="button" (click)="openForm(true)"><i class="fa fa-plus"></i> {{"AddNew" | translate}}</button>
      </div>
      <div class="col-lg-12">
        <form [hidden]="!isOpenForm" ngNativeValidate>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <app-errormessage [appMsg]="InfoMsg"></app-errormessage>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label" for="eventname">{{'EventName' | translate}}</label>
                <input class="form-control" pInputText id="eventname" name="eventname" placeholder="{{'EnterEventName' | translate}}" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label" for="eventDesc">{{'EventDescription' | translate}}</label>
                <textarea class="form-control" id="eventDesc" name="eventDesc" placeholder="{{'EnterEventDescription' | translate}}">
					      </textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label" for="startDateTine">{{'StartDateTime' | translate}}</label>
                <p-calendar styleClass="form-control"></p-calendar>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="input-group pt-lg-5 pt-md-5">
                <p-inputMask mask="99:99"></p-inputMask>
                <span class="input-group-btn">
                  <select>
                    <option value="am">{{'am' | translate}}</option>
                    <option value="pm">{{'pm' | translate}}</option>
                  </select>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="form-group">
                <label class="control-label" for="endDateTine">{{'EndDateTime' | translate}}</label>
                <p-calendar styleClass="form-control"></p-calendar>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <div class="input-group pt-lg-5 pt-md-5">
                <p-inputMask mask="99:99"></p-inputMask>
                <span class="input-group-btn">
                  <select>
                    <option value="am">{{'am' | translate}}</option>
                    <option value="pm">{{'pm' | translate}}</option>
                  </select>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <button type="button" class="btn btn-secondary full-width btn-lg">{{'Cancel' | translate}}</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <button type="submit" class="btn btn-blue full-width  btn-lg">{{'Save' | translate}}</button>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
