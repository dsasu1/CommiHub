<div class="ui-block">
  <div class="ui-block-title">
    <h6 class="title">{{'PropertyInformation' | translate}}</h6>
  </div>
  <div class="ui-block-content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a [ngClass]="{'nav-link': true, 'curPointer': true , 'active': currentTab == 'Basics' }" id="Basics-tab" (click)="changeTab('Basics')">{{'Basics' | translate}}</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="{'nav-link': true, 'curPointer': true, 'active': currentTab == 'About' }" id="About-tab" (click)="changeTab('About')">{{'About' | translate}}</a>
      </li>
      <li class="nav-item">
        <a [ngClass]="{'nav-link': true, 'curPointer': true , 'active': currentTab == 'Hours'}" id="Hours-tab" (click)="changeTab('Hours')">{{'Hours' | translate}}</a>
      </li>

    </ul>
    <div class="" id="myTabContent">
      <div class="" *ngIf="currentTab == 'Basics'" id="Basics">
        <app-basicpropertyform [isPropManage]="true" [newProperty]="editProperty"></app-basicpropertyform>
      </div>
      <div class="" id="About" *ngIf="currentTab == 'About'">
        <app-basicpropertyform [isPropManage]="true" [newProperty]="editProperty" [isAdvanceInfo]="true"></app-basicpropertyform>
      </div>
      <div class="" id="Hours" *ngIf="currentTab == 'Hours'">
        <app-hoursoperation [newProperty]="editProperty"></app-hoursoperation>
      </div>

    </div>


  </div>
</div>
