<div class="ui-block">
  <div class="ui-block-title">
    <h6 class="title">{{'ChangePassword' | translate}}</h6>
  </div>
  <div class="ui-block-content">
    <form #changePasswordform="ngForm" (ngSubmit)="onSubmitChange(changePasswordform)" ngNativeValidate>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <app-errormessage [appMsg]="changePassMsg"></app-errormessage>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="control-label">{{'CurrentPassword' | translate}}</label>
            <input class="form-control" placeholder="{{'EnterPassword' | translate}}" type="password" pInputText name="password" [(ngModel)]="user.password" required  [attr.maxlength]="siteConstant.PasswordMaxLength" >
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="form-group ">
            <label class="control-label">{{'NewPassword' | translate}}</label>
            <input class="form-control" placeholder="{{'EnterPassword' | translate}}" type="password" pPassword promptLabel="{{ 'EnterPassword' | translate}}" name="password" [(ngModel)]="user.newPassword" required  [attr.maxlength]="siteConstant.PasswordMaxLength" >
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="form-group">
            <label class="control-label">{{'ConfirmPassword' | translate}}</label>
            <input class="form-control" placeholder="{{'EnterPassword' | translate}}" type="password" pInputText name="confirmPassword" [(ngModel)]="user.confirmPassword" required  [attr.maxlength]="siteConstant.PasswordMaxLength" >
          </div>
        </div>



        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <button class="btn btn-secondary btn-lg full-width" type="button" (click)="onCancel()">{{'Cancel' | translate}}</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

              <button type="submit" class="btn btn-blue btn-lg full-width">{{'Save' | translate}} <app-progressbar [isSpinner]="true" *ngIf="isSubmitted"></app-progressbar></button>
            </div>
          </div>

        </div>

      </div>
    </form>
  </div>
</div>
